<p class="paragrafi"><b>Tags:</b> a tag is a letter or a small word surrounded by angle brackets.<br>
    There are 3 types of tags: opening tags, closing tags and self-closing tags.<br>
    Example:
    <code><b>&lt;h1&gt; -> opening tag &lt;/h1&gt; -> closing tag &lt;br/&gt; -> self-closing tag</b></code></p>
